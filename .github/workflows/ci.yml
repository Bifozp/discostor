name: ci

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    ci-build:
        runs-on: ubuntu-latest
        steps:

            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: '5.0.202'

            - run: |
                ./setup.sh
                cd Discostor
                ./build.sh -d -v

